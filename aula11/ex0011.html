<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        body {
            background: blue;
            color: black;
            font: normal 20pt Arial;
            
        }
        
    </style>

</head>
<body>
    <h1>Nacionalidade</h1>
    Qual o país você nasceu? <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="relatar()">
    <div id="res"></div>

    <script>
        var país = 'Brasil'
        function relatar() {
            var país = window.document.querySelector('input#txtpais')
            var res = window.document.querySelector('div#res')
            res.innerHTML = `<p>Olá tudo bem</p>`
            
            if (país.value !='Brasil') {
                res.innerHTML += `<p>Você é <strong>Estrangeiro</strong></p>`
            } else {
                res.innerHTML += `<p>Você é <strong>Brasileiro</strong></p>`
            }

        }

    </script>
    
</body>
</html>
